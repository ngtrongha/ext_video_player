name: ext_video_player
description: Flutter plugin for displaying inline  with other Flutter widgets on
  Android and iOS. This plugin also supports playing youtube videos & RTMP
  Streams
version: 0.1.2
homepage: https://github.com/ponnamkarthik/ext_video_player

flutter:
  plugin:
    platforms:
      android:
        package: ext.videoplayer
        pluginClass: ExtVideoPlayerPlugin
      ios:
        pluginClass: FLTExtVideoPlayerPlugin
      web:
        default_package: video_player_web

dependencies:
  flutter:
    sdk: flutter
  http: 
  meta: ^1.9.1
  video_player_platform_interface: ^6.1.0
  video_player_web: ^2.0.16
  youtube_explode_dart: ^1.12.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.1.1
  pigeon: ^10.0.0

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=2.0.0"
